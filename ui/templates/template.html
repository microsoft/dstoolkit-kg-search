<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Flask script root -->
  <script type=text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>

  <!-- Bootstrap 5.1.3 JS & CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="../static/js/jquery.min.js"></script>
  <script src="../static/js/popper.min.js" crossorigin="anonymous"></script>

  <!-- Font Awesome v4 (Fast) -->
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">

  <!-- Google Font Roboto 300/400 and Japanese 300/400/500 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;500&family=Roboto+Condensed:wght@300;400&display=swap"
    rel="stylesheet">

  <!-- Application CSS & JS -->
  <link rel="stylesheet" href="../static/css/main.css">
  <script src="../static/js/main.js"></script>
</head>

<body>
  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow fixed-top">
    <!--optional: fixed-top-->

    <!-- Navbar logo -->
    <a class="navbar-brand logo pointer" href="/">
      <img src="../static/images/msft-large-white-xs.png">
      <label class="pointer text-md align-middle">Knowledge Graph Powered Search</label>
    </a>

    <!-- Navbar burger icon (responsive) -->
    <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
      aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button> -->
  </nav>

  <!-- Navbar placeholder -->
  <div class="container top-navbar-block">
    &nbsp;
  </div>

  <div class="container-fluid">
    <div class="row mt-5">
      <div class="col">
        &nbsp;
      </div>
    </div>
  </div>
  <!-- Navbar placeholder End -->
  
  <!-- Main Contents -->
  {% block main %}
  {% endblock %}
  <!-- Main Contents End -->

</body>
</html>
